{% extends 'base.html' %}
{% block title %}Excluir Deck{% endblock %}

{% block content %}
  <div class="bg-white dark:bg-gray-800 shadow-md rounded px-8 py-6 max-w-md mx-auto text-center">
    <h2 class="text-xl font-bold mb-4 text-red-600 dark:text-red-400">Tem certeza que deseja excluir este deck?</h2>
    <p class="mb-6 text-gray-700 dark:text-gray-300">Deck: <strong class="text-gray-800 dark:text-gray-200">{{ deck.name }}</strong></p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 dark:bg-red-500 dark:hover:bg-red-600 text-white font-bold py-2 px-4 rounded mr-2 transition">
        Sim, excluir
      </button>
      <a href="{% url 'deck_list' %}" class="text-gray-600 dark:text-gray-400 hover:underline">Cancelar</a>
    </form>
  </div>
{% endblock %}
