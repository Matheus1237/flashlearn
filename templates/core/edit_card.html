{% extends 'base.html' %}
{% block title %}Editar Card{% endblock %}

{% block content %}
  <div class="bg-white dark:bg-gray-800 shadow-md rounded px-8 py-6 max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800 dark:text-gray-200">Editar Card</h2>
    <form method="POST">
      {% csrf_token %}
      <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Frente</label>
      <textarea name="front" rows="2" 
        class="w-full border dark:border-gray-600 rounded px-3 py-2 mb-4 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200" required>{{ card.front }}</textarea>

      <label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Verso</label>
      <textarea name="back" rows="2" 
        class="w-full border dark:border-gray-600 rounded px-3 py-2 mb-4 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200" required>{{ card.back }}</textarea>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition">
        Salvar Alterações
      </button>
    </form>
  </div>
{% endblock %}
