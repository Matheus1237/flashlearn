{% extends 'base.html' %}

{% block content %}
  <div class="max-w-lg mx-auto p-6 bg-white dark:bg-gray-800 shadow-md rounded-xl mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-gray-200">Novo Deck</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label for="name" class="block font-medium text-gray-700 dark:text-gray-300 mb-1">Nome do deck</label>
        <input type="text" id="name" name="name" placeholder="Ex: Verbos Irregulares"
          class="w-full px-4 py-2 border dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500" required>
      </div>

      <div>
        <label for="description" class="block font-medium text-gray-700 dark:text-gray-300 mb-1">Descrição (opcional)</label>
        <textarea id="description" name="description" placeholder="Breve descrição..."
          class="w-full px-4 py-2 border dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500"></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-md transition">
          Criar
        </button>
      </div>
    </form>
  </div>
{% endblock %}
