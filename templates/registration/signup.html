{% extends "base.html" %}

{% block title %}Cadastro - FlashLearn{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div class="w-full max-w-md p-8 bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl shadow-xl border border-gray-700/50">
    <h2 class="text-3xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-blue-600">
      Criar uma conta
    </h2>
    
    <form method="POST" class="space-y-6">
      {% csrf_token %}

      {% for field in form %}
        <div class="space-y-2">
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-300">
            {{ field.label }}
          </label>
          <input type="{{ field.field.widget.input_type }}" 
                 name="{{ field.html_name }}"
                 id="{{ field.id_for_label }}"
                 class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600/50 rounded-lg text-gray-100 placeholder-gray-400 
                        focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent
                        transition-all duration-200 hover:border-gray-500/50">
          {% if field.errors %}
            <p class="text-sm text-red-400 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" 
              class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold py-3 rounded-lg 
                     hover:from-blue-700 hover:to-blue-600 transition-all duration-200 transform hover:scale-[1.02] 
                     focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:ring-offset-2 focus:ring-offset-gray-800">
        Cadastrar
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
      JÃ¡ tem uma conta?
      <a href="{% url 'login' %}" 
         class="text-blue-400 hover:text-blue-300 hover:underline transition-colors duration-200">
        Entrar
      </a>
    </p>
  </div>
</div>
{% endblock %}
